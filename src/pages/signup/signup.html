<ion-content padding class="sign-page">
    <ion-grid>
        <ion-row>
            <ion-col col-12 class=" logo-container">
                <img src="assets/imgs/logo.jpg" />
            </ion-col>
            <ion-col col-12 class="sign-form">
                <ion-list>
                    <ion-item>
                        <ion-label floating>Name</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Mobile</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-12 align="center">
                <button ion-button round color="danger" small>Sign Up</button>
            </ion-col>
            <ion-col col-12 align="center">
                <a class="account-link" (click)="login()">I have an account.</a>
            </ion-col>
            <ion-col col-12 align="center">
                <label class="text-white">OR</label>
            </ion-col>
        </ion-row>
        <ion-row class="footer-button">
             <ion-col col-4 align="center">
                <button ion-button outline round icon-only>
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 align="center">
                <button ion-button outline round icon-only>
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 align="center">
                <button ion-button outline round icon-only>
                    <ion-icon name="logo-twitter"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
