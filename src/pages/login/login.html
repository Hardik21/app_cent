<ion-content padding class="login-page">
    <ion-grid>
        <ion-row>
            <ion-col col-12 class=" logo-container">
                <img src="assets/imgs/logo.jpg" />
            </ion-col>
            <ion-col col-12 class="login-form">
                <ion-list>
                    <ion-item>
                        <ion-label floating>Contry Code</ion-label>
                        <!--<ion-input type="text"></ion-input>-->
                        <ion-select>
                            <ion-option>+1 United State</ion-option>

                        </ion-select>

                    </ion-item>
                    <ion-item>
                        <ion-label floating>Mobile</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-12 align="center">
                <button ion-button round color="danger" small>Sign In</button>
            </ion-col>
            <ion-col col-12 align="center">
                <a class="account-link" (click)="SignUp()">I don't have an account.</a>
            </ion-col>
            <ion-col col-12 align="center">
                <label class="text-white">OR</label>
            </ion-col>
        </ion-row>
        <ion-row class="footer-button">
            <ion-col col-4 align="center">
                <button ion-button outline round icon-only>
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 align="center">
                <button ion-button outline round icon-only>
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 align="center">
                <button ion-button outline round icon-only>
                    <ion-icon name="logo-twitter"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
